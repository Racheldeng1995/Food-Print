<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./userinput.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="box">
      <div class="user-input">
        <h1 class="greetingH1">Start Your Farm!</h1>
        <form class="main-form">
        <input class="usern" id="usern" type="text"  name="uname" placeholder="User ID">
        <input class="useremail" id="useremail" type="email"  name="useremail" placeholder="E-mail">
        <input class="userps" id="userps" type="password"  name="userps" placeholder="Password">
        <button class="sbmtStart" id="sbmtStart">Get Started</button>
      </form>
      </div>
    </main>
    <footer class="footer-distributed">
        <div class="footer-right">
          
          <div class="footer-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
          </div>
        </div>
    </footer>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </body>
</html>
