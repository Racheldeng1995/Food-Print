<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./farmerpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./pop-page.css" />


    <title>Document</title>
</head>

<body>
    <header class="user-header">
        <div class="user" id="user">USER NAME</div>
        <div class="farm-form">
        <label class="farm-label" for="farm-name">Farm Name:</label>
        <input class="farm-name-input" id="farm-name" type="text" name="farm-name"  />
    </div>
        <div class="fund" id="fund"><span class="fund-dec">Your Money: </span> 1.000</div>
    </header>
    <div class="sub">
       
        <button type="button"  class="animalBtn"id="btnAnMarket" >Go to Animal Market</button>

    </div>
    <!-- POP UP SCREEN START -->
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" id="close-pointer">&times;</div>
            <h1 class="animalMarket">Animal Market</h1>
            <div class="subDiv">
            <h4 class="subTags-name">Animal Name</h4>
            <h4 class="subTags-buy">Buy Price</h4>
            <h4 class="subTags-sell">Sell Price</h4>
         </div>
          
    <section class="pop-up-row">

         <div class="column-market">
            <div class="sheep-back">
                <h4 class="sheep">Sheep</h4> 
                <div id="buy-price-sheep">11</div>
                <div id="sell-price-sheep">11</div>
                <button class="buy-btn-cls" id="buy-btn-sheep">Buy</button>
                <button class="sell-btn-cls" id="sell-btn-sheep">SELL</button>
            
            </div>
            
            <div class="cattle-back">
                <h4 class="cattle">Cattle</h4>
                <div id="buy-price-sheep">11</div>
                <div id="sell-price-sheep">11</div>
                <button class="buy-btn-cls" id="buy-btn-cattle">Buy</button>
                <button class="sell-btn-cls" id="sell-btn-cattle">SELL</button>
            </div>
            <div class="chicken-back">
                <h4 class="chicken">Chicken</h4>
                 <div id="buy-price-sheep">11</div>
                <div id="sell-price-sheep">11</div>
                <button class="buy-btn-cls" id="buy-btn-chicken">Buy</button>
                <button class="sell-btn-cls" id="sell-btn-chicken">SELL</button>
            </div>
       
         </div>
         
         
        
      
     



    </section>
            </div>
            <!-- POP UP SCREEN END -->
 
    <div class="under-headline">
        <div class="under-header-name ">Animals In Your Farm</div>
        <div class="under-name">Animal Name</div>
        <div class="under-number">Number Of Animals </div>

    </div>

<main>
    <div class="row">
        <div class="column">
            <img class="imges" src="./IMG/sheep.jpeg"  alt="Place Holder" width="150px" height="80px" >
            <img  class="imges" src="./IMG/cattle.jpeg" alt="Place Holder"  width="150px" height="80px" >
            <img class="imges" src="./IMG/chix.jpeg" alt="Place Holder"  width="150px" height="80px" > 
           
        </div>

        <div class="column">
         <div class="animal-name"><h4 class="name">Sheep</h4></div>
         <div class="animal-name"><h4 class="name">Cattle</h4></div>
         <div class="animal-name"><h4 class="name">Chicken</h4></div>
            

        </div>

        <div class="column">
            <div class="number-owned"><h4 class="amount" id="sheep-owned">1</h4></div>
            <div class="number-owned"><h4 class="amount" id="cattle-owned">222222</h4></div>
            <div class="number-owned"><h4  class="amount" id="chicken-owned">333333</h4></div>

        </div>
        


    </div>
 




</main>
<script src="./popup.js"></script>
</body>

</html>
