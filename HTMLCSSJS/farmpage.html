<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodprint</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin|Alata">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h2>
        <a href="./homepage.html">Foodprint</a>
      </h2>
      <h2 class="header-font">
        Username
      </h2>
      <h2 class="header-font">
        Farm Name      
      </h2>
      <h2 class="header-font">
        Your Money: <span>5,000</span>      
      </h2>
      <nav>
        <a href="./homepage.html" class="text-normal">logout</a>        
      </nav>
    </header>
    <div class="second-header">
        <h1 class="text-align text-white text-bold text-aladin text-large text-shadow">
          Animals in Your farm
        </h1>
    </div>

    <main class="farm-content">
        <div class="button-container">
            <button type="submit" class="button btn-margin">Go to Animal Market</button>
        </div>
        <div class ="table-container">
                <div class="table-content header-color">
                    <div class="header-padding text-shadow"><h3>Animal Name</h3></div>
                    <div class="header-padding text-shadow"><h3>Number of Animals You Owned</h3></div>
                </div>
                <div class="table-content">
                    <div class="animal-name">
                        <div class="animal">
                            <h4>Chiken</h4>
                        </div>
                        <div class="animal">
                            <h4>Sheep</h4>
                        </div>
                        <div class="animal">
                            <h4>Cattle</h4>
                        </div>
                    </div>
                    <div class="animal-number">
                        <div class="number">
                            <h4>1</h4>
                        </div>
                        <div class="number">
                            <h4>2</h4>
                        </div>
                        <div class="number">
                            <h4>3</h4>
                        </div>
                    </div>
                </div>
        </div>
        
    </main>
    <footer>
        Thanks for visiting!
    </footer>
  </div>
  <script src="/javascript/logout.js"></script>
</body>

</html>
