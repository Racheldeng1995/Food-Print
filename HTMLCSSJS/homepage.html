<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPrint</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin|Alata">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h2>
        <a href="/">Food Print</a>
      </h2>
      <nav>
        <a href="/login" class="text-normal">login</a>        
      </nav>
    </header>
    <main class="content">
        <div class="form-container">
            <div class="bg-color-dark color-padding">
                <form class="bg-color-light color-padding">
                    <h1 class="text-align text-green text-bold text-aladin text-large text-shadow">Start Your Farm!</h1>
                    <div class="form-group">
                        <input type="text" class="form-control text-align" id="username" placeholder="Enter your username" name="username" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control text-align" id="email" placeholder="Enter your email" name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-align" id="pwd" placeholder="Enter your password" name="pwd" />
                    </div>
                    <button type="submit" class="button">Get Started!</button>
                </form>
            </div>
        </div>
            
    </main>
    <footer>
        Thanks for visiting!
    </footer>
  </div>
  <script src="/javascript/logout.js"></script>
</body>

</html>
