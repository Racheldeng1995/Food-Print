<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodprint</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin|Alata">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/homepage.css">
  <link rel="stylesheet" href="./css/farmpage.css">
  <link rel="stylesheet" href="./css/marketpage.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h2>
        <a href="./homepage.html">Foodprint</a>
      </h2>
      <h2 class="header-font">
        Username
      </h2>
      <h2 class="header-font">
        Farm Name      
      </h2>
      <h2 class="header-font">
        Your Money: <span>5,000</span>      
      </h2>
      <nav>
        <a href="./homepage.html" class="text-normal">logout</a>        
      </nav>
    </header>

    <main class="market-content">
        <!-- Animals in Your Farm Section -->
        <div class="animals-own">
            <div class="second-header">
                <h1 class="text-align text-white text-bold text-aladin text-large text-shadow">
                  Animals in Your farm
                </h1>
            </div>
            <div class ="table-container">
                <!-- table header -->
                <div class="table-content header-color box-shadow">
                    <div class="header-padding"><h3>Animal Name</h3></div>
                    <div class="header-padding"><h3>Number of Animals You Owned</h3></div>
                </div>
                <!-- table content -->
                <div class="table-content">
                    <div class="animal-name box-display">
                        <div class="animal">
                            <h4>Chiken</h4>
                        </div>
                        <div class="animal">
                            <h4>Sheep</h4>
                        </div>
                        <div class="animal">
                            <h4>Cattle</h4>
                        </div>
                    </div>
                    <div class="animal-number box-display">
                        <div class="number">
                            <h4>1</h4>
                        </div>
                        <div class="number">
                            <h4>2</h4>
                        </div>
                        <div class="number">
                            <h4>3</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Animal Market Section -->
        <div class="market">
            <div class="market-header">
                <h1 class="text-align text-white text-bold text-aladin text-large text-shadow">
                  Animal Market
                </h1>
            </div>
            <div class ="table-container">
                <!-- table header -->
                <div class="table-content header-color box-shadow">
                    <div class="header-padding"><h3>Animal Name</h3></div>
                    <div class="header-padding"><h3>Buy Price</h3></div>
                    <div class="header-padding"><h3>Sell Price</h3></div>
                    <div class="header-padding"><h3 class="placeholder">Place</h3></div>
                    <div class="header-padding"><h3 class="placeholder">Place</h3></div>
                </div>
                <!-- table content -->
                <div class="table-content">
                    <div class="animal-name box-display">
                        <div class="animal">
                            <h4>Chiken</h4>
                        </div>
                        <div class="animal">
                            <h4>Sheep</h4>
                        </div>
                        <div class="animal">
                            <h4>Cattle</h4>
                        </div>
                    </div>
                    <div class="animal-number box-display">
                        
                        <div class="number">
                            <h4>10</h4>
                        </div>
                        <div class="number">
                            <h4>20</h4>
                        </div>
                        <div class="number">
                            <h4>30</h4>
                        </div>
                    </div>
                    <div class="animal-number box-display">
                        
                        <div class="number">
                            <h4>10</h4>
                        </div>
                        <div class="number">
                            <h4>20</h4>
                        </div>
                        <div class="number">
                            <h4>30</h4>
                        </div>
                    </div>
                    <div class="animal-number box-display">
                        <div class="sell-button">
                            <!-- <button type="submit" class="button btn-margin">Sell</button> -->
                            <button type="button" class="btn btn-sell">Sell</button>
                        </div>
                        <div class="sell-button">
                            <button type="button" class="btn btn-sell">Sell</button>
                        </div>
                        <div class="sell-button">
                            <button type="button" class="btn btn-sell">Sell</button>
                        </div>
                    </div>
                    <div class="animal-number box-display">
                        <div class="sell-button">
                            <button type="button" class="btn btn-sell">Buy</button>
                        </div>
                        <div class="sell-button">
                            <button type="button" class="btn btn-sell">Buy</button>
                        </div>
                        <div class="sell-button">
                            <button type="button" class="btn btn-sell">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Thanks for visiting!
    </footer>
  </div>
  <script src="/javascript/logout.js"></script>
</body>

</html>
